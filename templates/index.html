<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Assistant Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="theme-toggle" style="position:absolute;left:20px;top:20px;">
                <button id="themeBtn" class="theme-btn" title="KaranlÄ±k/AydÄ±nlÄ±k Tema">ğŸŒ™</button>
            </div>
            <h1>ğŸ¤– Kurum Ä°Ã§i Asistan</h1>
            <p>KurumiÃ§i akÄ±llÄ± asistanÄ±nÄ±z: Destek, bilgi ve iÅŸlemler iÃ§in size yardÄ±mcÄ± olur.</p>
            <button class="dashboard-btn" onclick="openDashboard()">ğŸ“Š Dashboard</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here dynamically -->
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            ğŸ¤– Citizen Assistant is typing...
        </div>
        
        <div class="report-upload-section">
            <form id="chatReportForm">
                <div class="upload-area">
                    <input type="file" name="file" id="chatReportFile" accept=".pdf,.doc,.docx" required hidden>
                    <label for="chatReportFile" class="upload-label">
                        <strong>Dosya SeÃ§in</strong>
                        <span>veya sÃ¼rÃ¼kleyip bÄ±rakÄ±n</span>
                    </label>
                    <span id="fileName" class="file-name-display"></span>
                </div>
                <div class="upload-fields">
                    <input type="text" name="uploader" id="chatUploaderName" placeholder="YÃ¼kleyen AdÄ±" required>
                    <button type="submit">YÃ¼kle</button>
                </div>
                <span id="chatReportMsg"></span>
            </form>
        </div>
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" class="chat-input" id="messageInput" 
                       placeholder="Type your message here..." 
                       onkeypress="handleKeyPress(event)">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="/static/marked.min.js"></script>
    <script>
        let conversationStarted = false;

        async function initChat() {
            if (!conversationStarted) {
                const response = await fetch('/welcome');
                const data = await response.json();
                addMessage('bot', data.response);
                conversationStarted = true;
            }
        }

        function addMessage(sender, content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            const avatar = sender === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
            let renderedContent = content;
            // Belge seÃ§imi iÃ§in Ã¶zel kontrol
            if (sender === 'bot' && typeof content === 'string' && content.includes('Birden fazla belge bulundu. LÃ¼tfen aÃ§Ä±klamak istediÄŸiniz belgeyi seÃ§in')) {
                // Belge seÃ§eneklerini ayÄ±kla
                const lines = content.split('\n');
                const options = lines.filter(l => l.match(/^\d+: /));
                const info = lines[0];
                const example = lines.find(l => l.includes('Ã–rnek:'));
                let btns = '';
                options.forEach(opt => {
                    const [id, ...rest] = opt.split(':');
                    const name = rest.join(':').trim();
                    btns += `<button class='select-report-btn' data-reportid='${id.trim()}' style='margin:4px 6px 4px 0;'>${name}</button>`;
                });
                renderedContent = `<div style='margin-bottom:8px;'>${info}</div><div>${btns}</div><div style='font-size:0.95em;color:#aaa;margin-top:6px;'>${example || ''}</div>`;
            } else if (sender === 'bot' && window.marked) {
                renderedContent = marked.parse(content);
            }
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${renderedContent}</div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Belge seÃ§imi butonlarÄ±na event ekle
            if (sender === 'bot' && content && content.includes('Birden fazla belge bulundu. LÃ¼tfen aÃ§Ä±klamak istediÄŸiniz belgeyi seÃ§in')) {
                document.querySelectorAll('.select-report-btn').forEach(btn => {
                    btn.onclick = function() {
                        const reportId = this.getAttribute('data-reportid');
                        const lastUserMsg = getLastUserMessage();
                        if (!lastUserMsg) return;
                        sendReportExplainRequest(reportId, lastUserMsg);
                    };
                });
            }
        }

        function getLastUserMessage() {
            // Son kullanÄ±cÄ± mesajÄ±nÄ± bulmak iÃ§in chatMessages iÃ§indeki son .message.user'Ä± bul
            const messages = Array.from(document.querySelectorAll('.message.user .message-content'));
            if (messages.length === 0) return '';
            return messages[messages.length - 1].textContent;
        }

        async function sendReportExplainRequest(reportId, userMsg) {
            showTypingIndicator();
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: JSON.stringify({ tool: 'belge_sec_ve_acikla', report_id: reportId, sorgu: userMsg }) })
                });
                const data = await response.json();
                hideTypingIndicator();
                addMessage('bot', data.response);
            } catch (error) {
                hideTypingIndicator();
                addMessage('bot', 'Belge aÃ§Ä±klama isteÄŸi gÃ¶nderilirken hata oluÅŸtu.');
            }
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').classList.add('show');
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').classList.remove('show');
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            if (!message) return;

            // Info kutusunu gizle
            const infoBox = document.getElementById('infoBox');
            if (infoBox) infoBox.style.display = 'none';

            // Disable input and button
            input.disabled = true;
            sendBtn.disabled = true;

            // Add user message
            addMessage('user', message);
            input.value = '';

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                // Hide typing indicator
                hideTypingIndicator();

                // Add bot response
                addMessage('bot', data.response);

            } catch (error) {
                hideTypingIndicator();
                addMessage('bot', 'Sorry, there was an error processing your message. Please try again.');
            }

            // Re-enable input and button
            input.disabled = false;
            sendBtn.disabled = false;
            input.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function openDashboard() {
            window.open('/dashboard', '_blank');
        }

        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initChat();
            document.getElementById('messageInput').focus();
        });

        // Tema toggle ve localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const themeBtn = document.getElementById('themeBtn');
            const body = document.body;

            function setDark(dark) {
                if (dark) {
                    body.classList.add('dark');
                    themeBtn.textContent = 'â˜€ï¸';
                    localStorage.setItem('theme', 'dark');
                } else {
                    body.classList.remove('dark');
                    themeBtn.textContent = 'ğŸŒ™';
                    localStorage.setItem('theme', 'light');
                }
            }

            let isDark = localStorage.getItem('theme') === 'dark';
            setDark(isDark);

            themeBtn.onclick = function() {
                isDark = !isDark;
                setDark(isDark);
            };
        });

        window.hideInfoBox = function() {
            const infoBox = document.getElementById('infoBox'); // Sadece burada tanÄ±mlanÄ±r
            if(infoBox) infoBox.style.display = 'none';
        };

        // Dosya adÄ± gÃ¶sterme ve sÃ¼rÃ¼kle-bÄ±rak alanÄ± iÃ§in JS
        const chatReportFile = document.getElementById('chatReportFile');
        const uploadArea = document.querySelector('.upload-area');
        const fileNameDisplay = document.getElementById('fileName');

        chatReportFile.addEventListener('change', () => {
            if (chatReportFile.files.length > 0) {
                fileNameDisplay.textContent = chatReportFile.files[0].name;
            } else {
                fileNameDisplay.textContent = '';
            }
        });

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.add('highlight');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.remove('highlight');
            }, false);
        });

        uploadArea.addEventListener('drop', e => {
            chatReportFile.files = e.dataTransfer.files;
            fileNameDisplay.textContent = chatReportFile.files[0].name;
        }, false);

        document.getElementById('chatReportForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('chatReportFile');
            const uploaderInput = document.getElementById('chatUploaderName');
            const msg = document.getElementById('chatReportMsg');
            if (!fileInput.files.length) {
                msg.textContent = 'LÃ¼tfen bir dosya seÃ§in.';
                return;
            }
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('uploader', uploaderInput.value);
            msg.textContent = 'YÃ¼kleniyor...';
            try {
                const resp = await fetch('/upload_report', {
                    method: 'POST',
                    body: formData
                });
                const data = await resp.json();
                if (data.success) {
                    msg.textContent = 'Rapor baÅŸarÄ±yla yÃ¼klendi ve iÅŸlendi.';
                    msg.style.color = '#10B981'; // Green for success
                    addMessage('bot', 'Belgeniz baÅŸarÄ±yla iÅŸlendi. Åimdi bu belge hakkÄ±nda sorularÄ±nÄ±zÄ± sorabilirsiniz.');
                    fileInput.value = '';
                    uploaderInput.value = '';
                } else {
                    msg.textContent = `Hata: ${data.message}`;
                    msg.style.color = '#EF4444'; // Red for error
                }
            } catch (err) {
                msg.textContent = 'YÃ¼kleme sÄ±rasÄ±nda bir aÄŸ hatasÄ± oluÅŸtu.';
                msg.style.color = '#EF4444';
            } finally {
                // Hide the message after a few seconds
                setTimeout(() => {
                    msg.textContent = '';
                }, 5000);
            }
        });
    </script>
</body>
</html>
